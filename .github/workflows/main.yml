name: Build and Pack.

env:
  PKG_VERSION: "8.0.0-build"
  PROJECT_PATH: "Our.Umbraco.LinkedPages"
  PROJECT_NAME: "Our.Umbraco.LinkedPages.csproj"
  NUSPEC_FILE: "Our.Umbraco.LinkedPages.nuspec"
    
on: 
  push:
    branches: 
      -  dev/v8

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
        
    - name: Setup Nuget
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Restore Packages
      run: nuget restore 

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Build with MSBuild
      run: msbuild ${{ env.PROJECT_PATH }}/${{ env.PROJECT_FILE }} -p:Configuration=Release

    - name: Make nuget package
      run: nuget pack ${{ env.PROJECT_PATH }}/${{ env.NUSPEC_FILE }} -version ${{ env.PKG_VERSION }}-${{ github.run_number }} -OutputDirectory out
    
    - name: Add Github Nuget repo
      run: |
        nuget sources add -name "github" -source "https://nuget.pkg.github.com/KevinJump/index.json"  -username KevinJump -password ${{ secrets.GITHUB_TOKEN }} 
        nuget setApiKey ${{ secrets.GITHUB_TOKEN }} -Source "https://nuget.pkg.github.com/KevinJump/index.json"

    - name: Publish to github nuget
      run: nuget push .\out\*.nupkg -source "github"
